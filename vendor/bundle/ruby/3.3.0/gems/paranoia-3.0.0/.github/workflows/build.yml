name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        rails: ["edge", "~> 7.2.0", "~> 7.1.0", "~> 7.0.0", "~> 6.1.0"]
        ruby: ["3.3","3.2", "3.1", "3.0", "2.7"]
        exclude:
          - rails: "~> 7.2.0"
            ruby: "3.0"
          - rails: "~> 7.2.0"
            ruby: "2.7"
          - rails: "edge"
            ruby: "3.0"
          - rails: "edge"
            ruby: "2.7"



    env:
      RAILS: ${{ matrix.rails }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
