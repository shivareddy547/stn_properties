<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahara Star Hotel</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container for the gallery and layout styling */
        body {
            background-color: #f8f9fa;
        }

        .search-bar {
            padding: 15px 0;
            background-color: #f0f0f0;
        }

        /* Styling for the gallery section */
        .main-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .small-image {
            height: 170px;
            object-fit: cover;
        }

        /* Breadcrumbs */
        .breadcrumb {
            background: transparent;
            margin-bottom: 10px;
        }

        /* Title and price */
        .hotel-title {
            font-weight: 700;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .price-tag {
            font-size: 28px;
            color: #e53935;
            font-weight: 600;
        }

        .deal-button {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
        }

        /* Ensuring the gallery section is well structured */
        .gallery {
            margin-top: 10px;
        }

        .img-thumbnail {
            border: none;
        }

        /* Additional customization to look similar to the sample image */
        .hotel-info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        /* Button styling */
        .deal-button {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Search bar -->
    <div class="row search-bar">
        <div class="col-md-4">
            <input type="text" class="form-control" value="Sahara Star Hotel" disabled>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" value="2024-10-25">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" value="2024-10-26">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" value="1 adult" disabled>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">India Hotels</a></li>
            <li class="breadcrumb-item"><a href="#">Mumbai Hotels</a></li>
            <li class="breadcrumb-item active" aria-current="page">Book Sahara Star Hotel</li>
        </ol>
    </nav>

    <!-- Main content -->
    <div class="hotel-info-container">
        <!-- Hotel title -->
        <h2 class="hotel-title">Sahara Star Hotel</h2>

        <!-- Image gallery -->
        <div class="row gallery">
            <div class="col-md-6 mb-3">
                <img src="https://via.placeholder.com/600x400" alt="Main Image" class="img-thumbnail main-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Room Image" class="img-thumbnail small-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Pool Image" class="img-thumbnail small-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Lobby Image" class="img-thumbnail small-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant Image" class="img-thumbnail small-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Lagoon Image" class="img-thumbnail small-image">
            </div>
            <div class="col-md-3 mb-3">
                <img src="https://via.placeholder.com/300x200" alt="Bar Image" class="img-thumbnail small-image">
            </div>
        </div>

        <!-- Price and deal button -->
        <div class="row">
            <div class="col-md-8">
                <span class="price-tag">from Rs. 8,210</span>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-primary deal-button">VIEW THIS DEAL</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Custom vanilla JavaScript logic (if needed)
    document.querySelector('.deal-button').addEventListener('click', function () {
        alert('Deal Viewed!');
    });
</script>

</body>
</html>
